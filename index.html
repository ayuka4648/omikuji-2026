<body>
    <div class="container">

        <div class="card">

            </div>
            
            <div class="scratch-container">

                    <div class="fortune-level" id="fortuneLevel"></div>

    <script>
        const fortunes = [
            { level: 'å¤§å‰', message: 'ã‚„ã£ãŸã­ï¼æœ€é«˜ã®å¹´ã«ãªã‚Šãã†âœ¨\næ–°ã—ã„ã“ã¨ã«ã©ã‚“ã©ã‚“æŒ‘æˆ¦ã—ã¦ã¿ã‚ˆã†ï¼' },
            { level: 'ä¸­å‰', message: 'ã„ã„æ„Ÿã˜ï¼è‰¯ã„ã“ã¨ãŒèµ·ã“ã‚Šãã†ğŸµ\nå‘¨ã‚Šã®äººã‚’å¤§åˆ‡ã«ã—ã¦ã­' },
            { level: 'å°å‰', message: 'å°ã•ãªå¹¸ã›ãŒã„ã£ã±ã„ã®å¹´ã ã‚ˆğŸŒ¸\nã„ã¤ã‚‚æ„Ÿè¬ã®æ°—æŒã¡ã‚’å¿˜ã‚Œãšã«' },
            { level: 'å‰', message: 'å®‰å®šã—ãŸç©ã‚„ã‹ãªä¸€å¹´ã«ãªã‚Šãã†â˜ºï¸\nã‚³ãƒ„ã‚³ãƒ„é ‘å¼µã£ã¦ã„ã“ã†' },
            { level: 'æœ«å‰', message: 'å¾ŒåŠã‹ã‚‰é‹æ°—ã‚¢ãƒƒãƒ—ã—ã¦ãã‚‹ã‚ˆğŸ“ˆ\nç„¦ã‚‰ãšã‚†ã£ãã‚Šå¾…ã£ã¦ã¿ã¦' },
            { level: 'å‡¶', message: 'å¤§å¤‰ãªã“ã¨ã‚‚ã‚ã‚‹ã‘ã©æˆé•·ã®ãƒãƒ£ãƒ³ã‚¹ğŸ’ª\nãƒã‚¸ãƒ†ã‚£ãƒ–ã«ä¹—ã‚Šè¶Šãˆã¦ã„ã“ã†ï¼' }
        ];

        let canvas, ctx, isDrawing = false, isRevealed = false;

        function initCanvas() {
            canvas = document.getElementById('scratchCanvas');
            if (!canvas) return;
            
            ctx = canvas.getContext('2d');
            
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(0.5, '#FFA500');
            gradient.addColorStop(1, '#FF6347');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.font = 'bold 24px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('å‰Šã£ã¦ã­', canvas.width / 2, canvas.height / 2);

            const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById('fortuneLevel').textContent = fortune.level;
            document.getElementById('fortuneMessage').textContent = fortune.message;
        }

        function scratch(x, y) {
            if (!ctx) return;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
            
            checkReveal();
        }

        function checkReveal() {
            if (isRevealed || !ctx) return;

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparent = 0;

            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] < 128) transparent++;
            }

            const percentRevealed = (transparent / (pixels.length / 4)) * 100;

            if (percentRevealed > 50) {
                isRevealed = true;
                canvas.style.opacity = '0';
                canvas.style.transition = 'opacity 0.5s';
                document.getElementById('instruction').style.display = 'none';
                document.getElementById('result').classList.add('completed');
            }
        }

        function getEventPosition(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }

        function setupEventListeners() {
            if (!canvas) return;

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                const pos = getEventPosition(e);
                scratch(pos.x, pos.y);
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing) return;
                const pos = getEventPosition(e);
                scratch(pos.x, pos.y);
            });

            canvas.addEventListener('mouseup', () => {
                isDrawing = false;
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDrawing = true;
                const pos = getEventPosition(e);
                scratch(pos.x, pos.y);
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!isDrawing) return;
                const pos = getEventPosition(e);
                scratch(pos.x, pos.y);
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                isDrawing = false;
            });
        }

        function resetOmikuji() {
            isRevealed = false;
            isDrawing = false;
            if (canvas) {
                canvas.style.opacity = '1';
                canvas.style.transition = 'none';
            }
            const instruction = document.getElementById('instruction');
            if (instruction) instruction.style.display = 'block';
            const result = document.getElementById('result');
            if (result) result.classList.remove('completed');
            initCanvas();
        }

        window.addEventListener('load', () => {
            initCanvas();
            setupEventListeners();
            
            const resetBtn = document.getElementById('resetBtn');
            if (resetBtn) {
                resetBtn.addEventListener('click', resetOmikuji);
            }
        });
    </script>
